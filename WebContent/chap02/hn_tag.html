오스틴 장관은 이날 한미 외교국방장관 회의 후 공동기자회견에서 "전작권 전환을 위한 조건들을 충족하려면 시간이 더 걸리겠지만 이 전환 과정을 통해 동맹이 강화될 것이라고 믿는다"고 밝혔다.</p>

<p>
그는 중국 견제에 관해 "우리는 함께 할 일이 아직 많이 남아있다"며 "세계 안보 도전 과제와 장기적으로는 전략적 경쟁에 대응해 나가야 한다. 특히 중국은 아시다시피 미 국방부 관점에서 도전 과제"라고 말했다.</p>
