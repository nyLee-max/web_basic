<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>로그인 정보</title>
</head>
<body>
	<h1>여름방학 특강 신청</h1>
	<form action="RegisterServlet3" method="get">
		<fieldset>
			<legend>로그인 정보2</legend>
			<ul>
				<li>
					<label for="user-id">아이디</label>
					<input type="text" id="user-id" name="id">
				</li>
				<li>
					<label for="pwd1">비밀번호 </label>
					<input type="password" id="pw1" name= "pw1">
				</li>
				<li>
					<label for="file">첨부 파일</label>
					<input type="file" id="file" name="file">
				</li>
				<li>
					<label for="color">색 선택</label>
					<input type="color" value="#00ff00">
				</li>
				<li>
					<label class="reg" for="class">학과 선택</label>
					<select name="select" id="class" >
						<optgroup label="공과대학"></optgroup>
							<option value="archi">건축공학과</option>
							<option value="mechanic">기계공학과</option>
							<option value="indust">산업공학과</option>
							<option value="elec">전기전자공학과</option>
							<option value="computer">컴퓨터 공학과</option>
							<option value="chemical">화학공학과</option>
						<optgroup label="인문대학">
							<option value="history">사학과</option>
							<option value="lang">어문학부</option>
							<option value="philo">철학</option>
						</optgroup>
					</select>
					<br>
					<textarea name="intro" cols="60" rows="5">열심히 사는 사람들의 손을 잡아주는 곳 - 이지스퍼블리싱</textarea>
					<br>
					<input type="submit" value="가입하기">
			</ul>
		</fieldset>
	</form>
</body>
</html>
